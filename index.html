<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ธนชิต ทวิลา</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(to bottom, #f0f4f8, #d9e2ec);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #0a558c;
    }

    h1 {
      font-size: 2.4em;
      color: #0a558c;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.1em;
      color: #334e68;
      margin: 0.5em 0;
    }

    .tagline {
      font-style: italic;
      color: #486581;
      margin-top: 1em;
    }

    .social {
      margin-top: 25px;
    }

    .social a {
      text-decoration: none;
      color: white;
      background-color: #1877f2;
      padding: 10px 20px;
      border-radius: 8px;
      display: inline-block;
      font-weight: bold;
    }

    .social a:hover {
      background-color: #0d5ec2;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://via.placeholder.com/120" alt="รูปโปรไฟล์" />
    <h1>ธนชิต ทวิลา</h1>
    <p>ผมสามารถวาดรูปได้ และเขียนโค้ดได้นิดหน่อย</p>
    <div class="tagline">สร้างสรรค์ด้วยจินตนาการ ผสานเทคโนโลยี</div>
    <div class="social">
      <a href="https://www.facebook.com/yourprofile" target="_blank">Facebook ของผม</a>
    </div>
  </div>
</body>
</html>
